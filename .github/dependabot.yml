version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignored_updates:
  - match:
      dependency_name: "io.quarkus:quarkus-universe-bom"
      # Quarkus 2 requires Java 11, which is too high.
      version_requirement: "[2.0.0.Final,)"

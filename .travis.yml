language: java

jdk:
  - oraclejdk8

branches:
  only:
  - master

addons:
  sonarcloud:
    organization: "google-cloud-spanner-hibernate"
    token:
      secure: ""

install:
  - ./mvnw -T 1.5C clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -q;

before_install:
  - if [ "$TRAVIS_SECURE_ENV_VARS" == "true" ]; then
    openssl aes-256-cbc -K $encrypted_5bb5dbfd81fd_key -iv $encrypted_5bb5dbfd81fd_iv -in travis.tar.gz.enc -out travis.tar.gz -d;
    tar -xzf travis.tar.gz;
    export GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/travis/admin.json;
    export GOOGLE_CLOUD_PROJECT=cloud-spanner-hibernate-ci;
    export INTEGRATION_TEST_FLAGS="-Dit.hibernate=true";

script:
  - if [ "$TRAVIS_SECURE_ENV_VARS" == "true" ]; then
    ./mvnw org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -B -V -q \
        -Dsonar.projectKey=google-cloud-spanner-hibernate \
        ${INTEGRATION_TEST_FLAGS};
    else
    ./mvnw verify -B -V -q;
    fi;


hibernate.dialect com.google.cloud.spanner.hibernate.SpannerDialect
hibernate.connection.driver_class com.simba.cloudspanner.core.jdbc42.CloudSpanner42Driver
hibernate.connection.url jdbc:cloudspanner://;Project=amp-demo-landing-page;Instance=spring-demo;Database=test-database
hibernate.show_sql=true
hibernate.connection.pool_size 5

hibernate.format_sql true
hibernate.max_fetch_depth 5

hibernate.cache.region_prefix hibernate.test
hibernate.cache.region.factory_class org.hibernate.testing.cache.CachingRegionFactory

hibernate.jdbc.batch_size 0

hibernate.service.allow_crawling=false
